<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="description" content="Uma maid que cuida dos membros da Hiro House">
    <title>Noelle Bot - A empregada da Hiro House no Discord</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="./css/logo.jpeg" alt="Logo Paimon" width="60px">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://discord.gg/BB3kJ7fw">Hiro House</a>
            <a class="cabecalho-menu-item" href="https://genshin.mihoyo.com/pt/">Jogue Genshin</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Noelle Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Uma maid pronta para ajudar</h2>
                <a href="https://discord.gg/BB3kJ7fw"><button class="conteudo-principal-escrito-botao">Venha para Hiro
                        House</button></a>
            </div>
            <img class="conteudo-principal-img" src="./css/noelle.jpg" alt="Noelle Imagem">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ela faz?</h3>
            <p class="conteudo-secundario-paragrafo">1. Possui <strong>de cargos por reação</strong> para novos membros.
            </p>
            <p class="conteudo-secundario-paragrafo">2. Ajuda na moderação, <strong>bane ou silencia</strong> usuários.
            </p>
            <p class="conteudo-secundario-paragrafo">3. Envia <strong>messagens de boas-vidas</strong> a novos membros.
            </p>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape-titulo">Yamato</p>
    </footer>
</body>

</html>
